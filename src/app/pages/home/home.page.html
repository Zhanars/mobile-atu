<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-img src="assets/icon/logo1.png" ></ion-img>
          </ion-col>
          <ion-col size="7">
            Главная
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Главная</ion-title>
    </ion-toolbar>
  </ion-header>

  <body style="margin:0px;padding:0px;overflow:hidden">
  <iframe [src]="home_page_url" frameborder="0" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"></iframe>
  </body>
</ion-content>
