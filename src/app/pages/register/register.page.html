<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Регистрация</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="register()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Введите e-mail" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Поле e-mail пустое</span>
        <span *ngIf="email.errors?.email">Поле e-mail некорректное</span>
      </div>
      <ion-item>
        <ion-input type="text" placeholder="ИИН/Номер документа" formControlName="iin"></ion-input>
      </ion-item>
      <div *ngIf="(iin.dirty || iin.touched) && iin.errors" class="errors">
        <span *ngIf="iin.errors?.required">Поле ИИН пустое</span>
      </div>
      <ion-item>
        <ion-input type="tel" placeholder="Введите номер телефона" formControlName="tel" autocorrect="on"></ion-input>
      </ion-item>

      <div *ngIf="(tel.dirty || tel.touched) && tel.errors" class="errors">
        <span *ngIf="tel.errors?.required">Поле номер телефона пустое</span>
        <span *ngIf="tel.errors?.pattern">Номер телефона некорректое</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Пароль" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Поле пароль пустое</span>
        <span *ngIf="password.errors?.minlength">Пароль должен состоять минимум из 6 символов</span>
      </div>
    </div>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Зарегистрироваться</ion-button>

  </form>
</ion-content>
